<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h2>QR Code Generator</h2>
      <input type="text" id="qrText" placeholder="Enter text, URL, phone number, etc.">
      <button onclick="generateQRCode()">Generate</button>
      <div id="qrcodeBox">
        <div id="qrcode"></div>
        <a id="downloadBtn" style="display:none;" download="qrcode.png">Download QR</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
